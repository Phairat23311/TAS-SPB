<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>รายงานการลงเวลา</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ================= ฟอนต์ ================= */
@font-face {
    font-family: 'THSarabunNew';
    src: url('font/THSarabunNew.ttf');
}
@font-face {
    font-family: 'THSarabunNew';
    src: url('font/THSarabunNew Bold.ttf');
    font-weight: bold;
}

:root {
    --paper-w: 210mm;
    --paper-h: 297mm;
    --pad-top: 15mm;
    --pad-bottom: 15mm;
    --pad-left: 30mm;
    --pad-right: 15mm;
}

* {
    box-sizing: border-box;
    -webkit-print-color-adjust: exact;
}

body {
    font-family: 'THSarabunNew', sans-serif;
    margin: 0;
    background: #525659;
}

/* ================= Toolbar ================= */
.toolbar {
    position: sticky;
    top: 0;
    background: #fff;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 8px;
    border-bottom: 1px solid #ccc;
    z-index: 1000;
}

.btn {
    font-family: 'THSarabunNew';
    font-size: 15pt;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}

/* ================= Layout ================= */
#reportWrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
}

/* ================= A4 Paper ================= */
.paper {
    width: var(--paper-w);
    min-height: var(--paper-h);
    background: #fff;
    padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
    margin-bottom: 12mm;
    box-shadow: 0 0 10px rgba(0,0,0,.3);
}

/* ================= Header ================= */
.rpt-header {
    text-align: center;
    margin-bottom: 6mm;
    line-height: 1.2;
}

.rpt-title {
    font-size: 18pt;
    font-weight: bold;
}

.rpt-sub {
    font-size: 16pt;
}

/* ================= Table ================= */
table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

thead {
    display: table-header-group; /* สำคัญ: ให้หัวตารางขึ้นทุกหน้า */
}

tfoot {
    display: table-footer-group;
}

th, td {
    border: 1px solid #000;
    font-size: 16pt;
    padding: 2px 5px;
    height: 26px;
    vertical-align: middle;
}

th {
    font-weight: bold;
    height: 34px;
}

/* ================= Footer ================= */
.footer-area {
    margin-top: 10mm;
    font-size: 16pt;
}

.summary-grid {
    display: grid;
    grid-template-columns: 1.1fr 1fr;
    line-height: 1.4;
}

.signature-area {
    margin-top: 20mm;
    text-align: center;
    line-height: 1.5;
}

/* ================= Mobile Preview ================= */
@media screen and (max-width: 600px) {
    #reportWrapper {
        zoom: 0.45;
    }
}

/* ================= Print ================= */
@media print {
    @page {
        size: A4 portrait;
        margin: 0;
    }

    body {
        background: none;
    }

    .toolbar {
        display: none;
    }

    #reportWrapper {
        padding: 0;
    }

    .paper {
        margin: 0;
        box-shadow: none;
        page-break-after: always;
    }
}
</style>
</head>

<body>

<div class="toolbar">
    <input type="date" id="reportDate">
    <button class="btn" onclick="loadData()">แสดงรายงาน</button>
    <button class="btn" onclick="window.print()">พิมพ์ PDF</button>
</div>

<div id="reportWrapper"></div>

<script src="supabase.js"></script>
<script src="config.js"></script>

<script>
async function loadData() {

    const dateStr = reportDate.value;
    if (!dateStr) return;

    reportWrapper.innerHTML = "";

    const { data: users } = await sbClient.from(TAS_CONFIG.TABLE_USER).select('*');
    const { data: att } = await sbClient.from(TAS_CONFIG.TABLE_TARGET)
        .select('*').eq('work_date', dateStr);
    const { data: leaves } = await sbClient.from('Leave_records')
        .select('*').eq('leave_date', dateStr);
    const { data: settings } = await sbClient.from(TAS_CONFIG.TABLE_SETTINGS).select('*');

    const cfg = {};
    settings?.forEach(s => cfg[s.key] = s.value);

    const attMap = {};
    att?.forEach(a => attMap[a.personnel_id] = a);

    const leaveMap = {};
    leaves?.forEach(l => leaveMap[l.personnel_id] = l);

    const groups = {};
    users?.forEach(u => {
        const type = u.personnel_type || 'ทั่วไป';
        groups[type] ??= [];
        u.tIn = attMap[u.personnel_id]?.time_in || '';
        u.tOut = attMap[u.personnel_id]?.time_out || '';
        u.note = leaveMap[u.personnel_id]?.leave_type || '';
        groups[type].push(u);
    });

    Object.keys(groups).sort().forEach(type => {

        const list = groups[type];

        const paper = document.createElement('div');
        paper.className = 'paper';

        paper.innerHTML = `
            <div class="rpt-header">
                <div class="rpt-title">บันทึกการลงเวลาปฏิบัติงานของ${type}</div>
                <div class="rpt-sub">${formatThaiDate(dateStr)}</div>
                <div class="rpt-sub">${cfg.school_name || ''}</div>
            </div>

            <table>
                <thead>
                    <tr>
                        <th style="width:40px">ที่</th>
                        <th>ชื่อ-สกุล</th>
                        <th style="width:80px">เวลามา</th>
                        <th style="width:80px">เวลากลับ</th>
                        <th style="width:100px">หมายเหตุ</th>
                    </tr>
                </thead>
                <tbody>
                    ${list.map((u,i)=>`
                        <tr>
                            <td align="center">${i+1}</td>
                            <td>${u.name}</td>
                            <td align="center">${u.tIn?.slice(0,5)||''}</td>
                            <td align="center">${u.tOut?.slice(0,5)||''}</td>
                            <td>${u.note}</td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>

            <div class="footer-area">
                <div class="summary-grid">
                    <div>
                        - ทั้งหมด ${list.length} คน<br>
                        - ไปราชการ ${list.filter(x=>x.note.includes('ราชการ')).length || '-'} คน
                    </div>
                    <div>
                        - มาปฏิบัติราชการ ${list.filter(x=>x.tIn).length} คน<br>
                        - ไม่มาปฏิบัติราชการ ${list.filter(x=>!x.tIn).length} คน
                    </div>
                </div>

                <div class="signature-area">
                    (ลงชื่อ)............................................................<br>
                    (${cfg.signer_name || ''})<br>
                    ${cfg.signer_position || ''}
                </div>
            </div>
        `;

        reportWrapper.appendChild(paper);
    });
}

function formatThaiDate(d) {
    const m = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน",
               "กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];
    const dt = new Date(d);
    return `วัน${["อาทิตย์","จันทร์","อังคาร","พุธ","พฤหัสบดี","ศุกร์","เสาร์"][dt.getDay()]}
            ที่ ${dt.getDate()} ${m[dt.getMonth()]} พ.ศ. ${dt.getFullYear()+543}`;
}
</script>

</body>
</html>
