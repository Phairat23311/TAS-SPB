<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>รายงานการลงเวลา</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
@font-face {
    font-family: 'THSarabunNew';
    src: url('font/THSarabunNew.ttf');
}
@font-face {
    font-family: 'THSarabunNew';
    src: url('font/THSarabunNew Bold.ttf');
    font-weight: bold;
}

:root {
    --paper-w: 210mm;
    --paper-h: 297mm;
    --pad-top: 15mm;
    --pad-bottom: 10mm;
    --pad-left: 30mm;
    --pad-right: 15mm;
}

* { box-sizing: border-box; }

body {
    font-family: 'THSarabunNew', sans-serif;
    background: #525659;
    margin: 0;
}

.toolbar {
    position: sticky;
    top: 0;
    background: #fff;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 8px;
    border-bottom: 1px solid #ccc;
}

.btn {
    font-family: 'THSarabunNew';
    font-size: 15pt;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}

#reportWrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
}

.paper {
    width: var(--paper-w);
    min-height: var(--paper-h);
    background: #fff;
    padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
    margin-bottom: 10mm;
    position: relative;
}

.page-num {
    position: absolute;
    top: 10mm;
    right: 15mm;
    font-size: 14pt;
}

.rpt-header {
    text-align: center;
    margin-bottom: 5mm;
    line-height: 1.1;
}

.rpt-title { font-size: 18pt; font-weight: bold; }
.rpt-sub { font-size: 16pt; }

table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

th, td {
    border: 1px solid #000;
    font-size: 16pt;
    padding: 2px 5px;
    height: 26px;
}

th { font-weight: bold; height: 35px; }

.footer-area {
    margin-top: 10mm;
    font-size: 16pt;
}

.summary-grid {
    display: grid;
    grid-template-columns: 1.1fr 1fr;
}

.signature-area {
    margin-top: 20mm;
    text-align: center;
}

@media print {
    @page { size: A4; margin: 0; }
    body { background: none; }
    .toolbar { display: none; }
    .paper { margin: 0; page-break-after: always; }
}
</style>
</head>

<body>

<div class="toolbar">
    <input type="date" id="reportDate">
    <button class="btn" onclick="loadData()">แสดงรายงาน</button>
    <button class="btn" onclick="window.print()">พิมพ์ PDF</button>
</div>

<div id="reportWrapper"></div>

<script src="supabase.js"></script>
<script src="config.js"></script>

<script>
async function loadData() {

    const dateStr = reportDate.value;
    if (!dateStr) return;

    reportWrapper.innerHTML = "";

    const { data: users } = await sbClient.from(TAS_CONFIG.TABLE_USER).select('*');
    const { data: att } = await sbClient.from(TAS_CONFIG.TABLE_TARGET).select('*').eq('work_date', dateStr);
    const { data: leaves } = await sbClient.from('Leave_records').select('*').eq('leave_date', dateStr);
    const { data: settings } = await sbClient.from(TAS_CONFIG.TABLE_SETTINGS).select('*');

    const cfg = {};
    settings.forEach(s => cfg[s.key] = s.value);

    const attMap = {};
    att.forEach(a => attMap[a.personnel_id] = a);

    const leaveMap = {};
    leaves.forEach(l => leaveMap[l.personnel_id] = l);

    const groups = {};
    users.forEach(u => {
        const type = u.personnel_type || 'ทั่วไป';
        groups[type] ??= [];
        const ts = attMap[u.personnel_id];
        const lv = leaveMap[u.personnel_id];
        u.tIn = ts?.time_in || '';
        u.tOut = ts?.time_out || '';
        u.note = lv?.leave_type || '';
        groups[type].push(u);
    });

    Object.keys(groups).sort().forEach(type => paginateGroup(type, groups[type], dateStr, cfg));
}

function createPage(type, dateStr, pageNo, total) {
    const p = document.createElement('div');
    p.className = 'paper';
    p.innerHTML = `
        <div class="page-num">${pageNo}/${total}</div>
        <div class="rpt-header">
            <div class="rpt-title">บันทึกการลงเวลาปฏิบัติงานของ${type}</div>
            <div class="rpt-sub">${formatThaiDate(dateStr)}</div>
            <div class="rpt-sub"></div>
        </div>
        <table>
            <thead>
                <tr>
                    <th style="width:40px">ที่</th>
                    <th>ชื่อ-สกุล</th>
                    <th style="width:80px">เวลามา</th>
                    <th style="width:80px">เวลากลับ</th>
                    <th style="width:100px">หมายเหตุ</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    `;
    return p;
}

function paginateGroup(type, list, dateStr, cfg) {

    let page = createPage(type, dateStr, 1, 1);
    reportWrapper.appendChild(page);

    let tbody = page.querySelector('tbody');
    let pageCount = 1;

    list.forEach((u, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td align="center">${i + 1}</td>
            <td>${u.name}</td>
            <td align="center">${u.tIn?.slice(0,5) || ''}</td>
            <td align="center">${u.tOut?.slice(0,5) || ''}</td>
            <td>${u.note}</td>
        `;
        tbody.appendChild(tr);

        if (page.offsetHeight > 1120) { // ความสูง A4 จริง (ประมาณ)
            tbody.removeChild(tr);
            pageCount++;
            page = createPage(type, dateStr, pageCount, pageCount);
            reportWrapper.appendChild(page);
            tbody = page.querySelector('tbody');
            tbody.appendChild(tr);
        }
    });

    const footer = document.createElement('div');
    footer.className = 'footer-area';
    footer.innerHTML = `
        <div class="summary-grid">
            <div>- ทั้งหมด ${list.length} คน</div>
            <div>- มาปฏิบัติราชการ ${list.length} คน</div>
        </div>
        <div class="signature-area">
            (ลงชื่อ)................................................<br>
            (${cfg.signer_name || ''})<br>
            ${cfg.signer_position || ''}
        </div>
    `;
    page.appendChild(footer);
}

function formatThaiDate(d) {
    const m = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน",
               "กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];
    const dt = new Date(d);
    return `วัน${["อาทิตย์","จันทร์","อังคาร","พุธ","พฤหัสบดี","ศุกร์","เสาร์"][dt.getDay()]}
            ที่ ${dt.getDate()} ${m[dt.getMonth()]} พ.ศ. ${dt.getFullYear()+543}`;
}
</script>

</body>
</html>
