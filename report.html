<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>รายงานการลงเวลา</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ================= Font ================= */
@font-face {
    font-family: 'THSarabunNew';
    src: url('font/THSarabunNew.ttf') format('truetype');
}
@font-face {
    font-family: 'THSarabunNew';
    src: url('font/THSarabunNew Bold.ttf') format('truetype');
    font-weight: bold;
}

/* ================= Page Config ================= */
:root {
    --paper-w: 210mm;
    --paper-h: 297mm;
    --pad-top: 15mm;
    --pad-bottom: 10mm;
    --pad-left: 30mm;
    --pad-right: 15mm;
}

* {
    box-sizing: border-box;
    -webkit-print-color-adjust: exact;
}

body {
    font-family: 'THSarabunNew', sans-serif;
    background: #525659;
    margin: 0;
}

/* ================= Toolbar ================= */
.toolbar {
    position: sticky;
    top: 0;
    z-index: 1000;
    background: white;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    display: flex;
    justify-content: center;
    gap: 8px;
}

.btn {
    padding: 8px 12px;
    font-size: 15pt;
    font-family: 'THSarabunNew';
    font-weight: bold;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 6px;
}

/* ================= Layout ================= */
#reportWrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
}

/* ================= Paper ================= */
.paper {
    width: var(--paper-w);
    min-height: var(--paper-h);
    background: white;
    padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
    margin-bottom: 10mm;
    position: relative;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

/* ================= Header ================= */
.page-num {
    position: absolute;
    top: 10mm;
    right: 15mm;
    font-size: 14pt;
}

.rpt-header {
    text-align: center;
    margin-top: 5mm;
    margin-bottom: 5mm;
    line-height: 1.1;
}

.rpt-title {
    font-size: 18pt;
    font-weight: bold;
    display: block;
}

.rpt-sub {
    font-size: 16pt;
    display: block;
}

/* ================= Table ================= */
.rpt-table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
    border: 1.2px solid black;
}

.rpt-table th {
    border: 1px solid black;
    height: 35px;
    font-size: 16pt;
    font-weight: bold;
}

.rpt-table td {
    border: 1px solid black;
    height: 26px;
    font-size: 16pt;
    padding: 0 5px;
    white-space: nowrap;
}

/* ================= Footer ================= */
.footer-area {
    margin-top: 10mm;
    font-size: 16pt;
}

.summary-grid {
    display: grid;
    grid-template-columns: 1.1fr 1fr;
    line-height: 1.3;
}

.signature-area {
    margin-top: 20mm;
    text-align: center;
    line-height: 1.5;
}

/* ================= Mobile Preview ================= */
@media screen and (max-width: 600px) {
    .btn span { display: none; }

    #reportWrapper {
        zoom: 0.45;
    }
}

/* ================= PRINT ================= */
@media print {

    @page {
        size: A4 portrait;
        margin: 0;
    }

    * {
        transform: none !important;
        zoom: 1 !important;
    }

    body {
        background: none;
    }

    .toolbar {
        display: none !important;
    }

    #reportWrapper {
        padding: 0 !important;
        width: 100% !important;
    }

    .paper {
        width: 100%;
        min-height: 297mm;
        margin: 0;
        box-shadow: none;
        page-break-after: always;
    }
}
</style>
</head>

<body>

<div class="toolbar">
    <button class="btn" onclick="location.href='index.html'">
        <i class="fa-solid fa-house"></i><span> กลับหน้าหลัก</span>
    </button>

    <input type="date" id="reportDate"
        style="font-size:14pt;font-family:'THSarabunNew'">

    <button class="btn" onclick="loadData()">
        <i class="fa-solid fa-magnifying-glass"></i><span> แสดงรายงาน</span>
    </button>

    <button class="btn" onclick="window.print()">
        <i class="fa-solid fa-file-pdf"></i><span> พิมพ์ PDF</span>
    </button>
</div>

<div id="reportWrapper"></div>

<script src="supabase.js"></script>
<script src="config.js"></script>

<script>
const ROWS_PER_PAGE = 28;

async function loadData() {

    const dateStr = reportDate.value;
    if (!dateStr) return;

    document.title = `รายงาน_${dateStr}`;
    reportWrapper.innerHTML = "";

    const { data: users } = await sbClient.from(TAS_CONFIG.TABLE_USER).select('*');
    const { data: att } = await sbClient.from(TAS_CONFIG.TABLE_TARGET).select('*').eq('work_date', dateStr);
    const { data: leaves } = await sbClient.from('Leave_records').select('*').eq('leave_date', dateStr);
    const { data: settings } = await sbClient.from(TAS_CONFIG.TABLE_SETTINGS).select('*');

    const cfg = {};
    settings?.forEach(s => cfg[s.key] = s.value);

    const attMap = {};
    att?.forEach(a => attMap[a.personnel_id] = a);

    const leaveMap = {};
    leaves?.forEach(l => leaveMap[l.personnel_id] = l);

    const groups = {};

    users?.forEach(u => {
        const type = u.personnel_type || 'ทั่วไป';
        groups[type] ??= [];

        const ts = attMap[u.personnel_id];
        const lv = leaveMap[u.personnel_id];

        u.tIn = ts?.time_in || "";
        u.tOut = ts?.time_out || "";
        u.note = lv?.leave_type || "";
        u.sortKey = u.tIn ? `1_${u.tIn}` : `2_${u.name}`;

        groups[type].push(u);
    });

    Object.keys(groups).sort().forEach(type => {

        const list = groups[type].sort((a,b)=>a.sortKey.localeCompare(b.sortKey));
        const totalPage = Math.ceil(list.length / ROWS_PER_PAGE);

        for (let p = 0; p < totalPage; p++) {

            const paper = document.createElement('div');
            paper.className = 'paper';

            const rows = list.slice(p*ROWS_PER_PAGE, (p+1)*ROWS_PER_PAGE);

            paper.innerHTML = `
            <div class="page-num">${p+1}/${totalPage}</div>

            <div class="rpt-header">
                <span class="rpt-title">บันทึกการลงเวลาปฏิบัติงานของ${type}</span>
                <span class="rpt-sub">${formatThaiDate(dateStr)}</span>
                <span class="rpt-sub">${cfg.school_name||''}</span>
            </div>

            <table class="rpt-table">
            <thead>
                <tr>
                    <th style="width:40px">ที่</th>
                    <th>ชื่อ-สกุล</th>
                    <th style="width:80px">เวลามา</th>
                    <th style="width:80px">เวลากลับ</th>
                    <th style="width:100px">หมายเหตุ</th>
                </tr>
            </thead>
            <tbody>
            ${rows.map((u,i)=>`
                <tr>
                    <td align="center">${p*ROWS_PER_PAGE+i+1}</td>
                    <td>${u.name}</td>
                    <td align="center">${u.tIn?.slice(0,5)||''}</td>
                    <td align="center">${u.tOut?.slice(0,5)||''}</td>
                    <td>${u.note}</td>
                </tr>`).join('')}
            </tbody>
            </table>
            `;

            if (p === totalPage-1) {
                paper.innerHTML += `
                <div class="footer-area">
                    <div class="summary-grid">
                        <div>- ทั้งหมด ${list.length} คน</div>
                        <div>- มาปฏิบัติราชการ ${list.length} คน</div>
                    </div>
                    <div class="signature-area">
                        (ลงชื่อ)....................................................<br>
                        (${cfg.signer_name||''})<br>
                        ${cfg.signer_position||''}
                    </div>
                </div>`;
            }

            reportWrapper.appendChild(paper);
        }
    });
}

function formatThaiDate(d) {
    const m = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน",
               "กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];
    const dt = new Date(d);
    return `วัน${["อาทิตย์","จันทร์","อังคาร","พุธ","พฤหัสบดี","ศุกร์","เสาร์"][dt.getDay()]}
            ที่ ${dt.getDate()} ${m[dt.getMonth()]} พ.ศ. ${dt.getFullYear()+543}`;
}
</script>

</body>
</html>
