<style>
    /* ... ส่วน Font และ Root คงเดิม ... */

    @media print {
        @page { 
            size: A4 portrait; 
            margin: 0; 
        }
        body { background: none; margin: 0; padding: 0; }
        .toolbar { display: none !important; }
        
        /* แก้ไข: ป้องกันการเกิดหน้าว่างคั่น */
        .paper { 
            margin: 0 !important; 
            box-shadow: none !important; 
            /* เปลี่ยนจาก always เป็น auto และใช้ avoid-inside */
            page-break-after: auto !important; 
            page-break-before: auto !important;
            break-inside: avoid !important;
            /* ลดความสูงลง 0.5mm เพื่อกันการคำนวณพลาดของเบราว์เซอร์ */
            height: 296.5mm !important; 
            display: block !important;
        }
    }

    .paper { 
        width: 210mm; 
        height: 297mm; /* ในหน้าจอแสดงผลปกติคงไว้ที่ 297 */
        background: white; 
        padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
        margin-bottom: 10mm; 
        position: relative; 
        display: flex; 
        flex-direction: column; 
        overflow: hidden; 
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* ล็อคความสูงตาราง 26px ตามที่คุณพอใจแล้ว */
    .rpt-table td { 
        border: 1px solid black; 
        padding: 0 5px; 
        font-size: 16pt; 
        height: 26px; 
        vertical-align: middle; 
        line-height: 1; 
        overflow: hidden; 
        white-space: nowrap; 
    }
    
    /* ... ส่วนอื่นคงเดิม ... */
</style>
