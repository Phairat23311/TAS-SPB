<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>รายงานการลงเวลา</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TAS-SPB">

    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew.ttf') format('truetype');
            font-weight: normal; font-style: normal;
        }
        @font-face {
            font-family: 'THSarabunNew';
            src: url('font/THSarabunNew Bold.ttf') format('truetype');
            font-weight: bold; font-style: normal;
        }

        :root { 
            --paper-w: 210mm; 
            --paper-h: 297mm;
            --pad-top: 15mm; 
            --pad-bottom: 10mm; 
            --pad-left: 30mm; 
            --pad-right: 15mm;
            --line-h: 26px; /* ระยะ 1 บรรทัด */
        }
        
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        
        body { 
            font-family: 'THSarabunNew', 'Sarabun', sans-serif; 
            background: #525659; margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- ปรับแต่งส่วน PDF ให้ตรงกับ HTML --- */
        @media print {
            @page { size: A4 portrait; margin: 0; }
            body { background: none; }
            .toolbar { display: none !important; }
            #reportWrapper { padding: 0 !important; width: 100%; }
            .paper { 
                margin: 0 !important; 
                box-shadow: none !important; 
                height: 296mm !important; /* ล็อคความสูงคงที่สำหรับ PDF */
                display: flex !important;
                flex-direction: column !important;
                page-break-after: always !important;
                break-after: page !important;
                overflow: hidden;
            }
        }

        #reportWrapper { padding: 20px 0; }
        .paper { 
            width: var(--paper-w); 
            height: var(--paper-h); 
            background: white; 
            padding: var(--pad-top) var(--pad-right) var(--pad-bottom) var(--pad-left);
            margin-bottom: 10mm; 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        .page-num { position: absolute; top: 10mm; right: 15mm; font-size: 14pt; z-index: 100; }
        .rpt-header { text-align: center; margin-bottom: 5mm; min-height: 32mm; display: flex; flex-direction: column; justify-content: center; line-height: 1.1; }
        .rpt-title { font-size: 18pt; font-weight: bold; display: block; }
        .rpt-sub { font-size: 16pt; display: block; }

        .rpt-table { width: 100%; border-collapse: collapse; border: 1.2px solid black; table-layout: fixed; }
        .rpt-table th { border: 1px solid black; background: #fff !important; height: 35px; font-size: 16pt; font-weight: bold; }
        .rpt-table td { border: 1px solid black; padding: 0 5px; font-size: 16pt; height: var(--line-h); vertical-align: middle; line-height: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* ส่วนสรุป: เว้นจากตาราง 1 บรรทัด */
        .footer-area { margin-top: var(--line-h); display: flex; flex-direction: column; flex-grow: 1; }
        .summary-grid { display: grid; grid-template-columns: 1.1fr 1fr; font-size: 16pt; line-height: 1.3; }
        
        /* ส่วนลงนาม: ห่างจากขอบล่าง 3 บรรทัด */
        .signature-area { margin-top: auto; padding-bottom: calc(var(--line-h) * 3); text-align: center; font-size: 16pt; line-height: 1.5; }

        .toolbar { width: 100%; position: sticky; top: 0; z-index: 1000; background: white; padding: 10px; border-bottom: 1px solid #ddd; display: flex; justify-content: center; gap: 8px; align-items: center; }
        .btn { padding: 8px 15px; border: none; font-family: 'THSarabunNew'; font-size: 15pt; cursor: pointer; font-weight: bold; border-radius: 6px; display: flex; align-items: center; gap: 5px; }

        @media screen and (max-width: 600px) {
            .btn span { display: none; }
            #reportWrapper { transform: scale(0.42); transform-origin: top center; margin-bottom: -55%; }
        }
    </style>
</head>
<body>
    </body>
</html>
